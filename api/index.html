<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MATURKA Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; }

    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: black;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      z-index: 2147483647;
    }

    #chat-window {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      max-height: 80vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 2147483647;
    }

    #chat-header {
      background: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg { margin-bottom: 8px; }
    .user { font-weight: bold; }
    .bot { color: #333; }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }

    #chat-input button {
      padding: 8px 12px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-button" onclick="toggleChat()">ðŸ’¬</div>

<div id="chat-window">
  <div id="chat-header">MATURKA</div>
  <div id="chat-body"></div>
  <div id="chat-input">
    <input type="text" id="userInput" placeholder="Matematik sorunu yaz" />
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>
</div>

<script>
  function toggleChat() {
    const chat = document.getElementById("chat-window");
    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
  }

  function addMessage(sender, text, cls) {
    const chatBody = document.getElementById("chat-body");
    const div = document.createElement("div");
    div.className = `msg ${cls}`;
    div.innerHTML = `<span class='${cls}'>${sender}:</span> ${text}`;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage("Sen", text, "user");
    input.value = "";

    addMessage("MATURKA", "DÃ¼ÅŸÃ¼nÃ¼yorum...", "bot");

    try {
      const res = await fetch("https://maturka-p31oaqtin-maturkas-projects.vercel.app/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();
      document.getElementById("chat-body").lastChild.remove();
      addMessage("MATURKA", data.reply, "bot");
    } catch (e) {
      addMessage("MATURKA", "Bir hata oluÅŸtu.", "bot");
    }
  }
</script>

</body>
</html>
